[project]
name = "debugger-mcp"
version = "0.1.1"
description = "MCP server exposing debugger tools for AI clients (Node.js and Python)"
readme = "README.md"
requires-python = ">=3.11"
license = "MIT"
keywords = ["mcp", "debugger", "dap", "cdp", "cursor", "ai"]
dependencies = [
    "top-coder-ai-skills-debugger",
    "mcp",
]

[project.urls]
Source = "https://github.com/your-org/top-coder-agent-skills"
Documentation = "https://github.com/your-org/top-coder-agent-skills#readme"

[project.scripts]
debugger-mcp = "debugger_mcp.server:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["debugger_mcp"]

[tool.uv.sources]
top-coder-ai-skills-debugger = { workspace = true }
